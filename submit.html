<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kirim Reels</title>
<style>
body{margin:0;background:#0f172a;color:white;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#020617;padding:25px;border-radius:14px;width:360px;text-align:center}
input{width:100%;padding:12px;border-radius:8px;border:0;margin-top:10px}
.btn{background:#38BFB3;color:#022c22;padding:12px;border-radius:8px;display:block;margin-top:12px;font-weight:bold}
.small{font-size:12px;color:#94a3b8;margin-top:10px}
</style>
</head>
<body>

<div class="box">
<h2>Kirim Reels</h2>
<input id="rid" placeholder="Masukkan ID Reels (angka saja)">
<div class="small">
Contoh: https://m.facebook.com/reel/<b>123456789012345</b><br>
Yang dimasukkan cukup angkanya saja.
</div>
<div class="btn" onclick="submit()">KIRIM</div>
</div>

<script>
const token = sessionStorage.getItem("token");
if(!token) location.href="index.html";

function submit(){
 const id = rid.value.replace(/\D/g,'');
 if(id.length < 8){
   alert("Masukkan ID Reels yang benar");
   return;
 }

 const link = "https://m.facebook.com/reel/"+id+"/";

 const reels = JSON.parse(localStorage.getItem("reels")||"[]");
 reels.push(link);
 localStorage.setItem("reels",JSON.stringify(reels));

 sessionStorage.removeItem("token");
 location.href="index.html";
}
</script>

</body>
</html>
