<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kirim Reels</title>
<style>
body{margin:0;background:#0f172a;color:white;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#020617;padding:25px;border-radius:14px;width:360px;text-align:center}
input{width:100%;padding:12px;border-radius:8px;border:0;margin-top:10px}
.btn{background:#38BFB3;color:#022c22;padding:12px;border-radius:8px;display:block;margin-top:12px;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h2>Kirim Reels</h2>
<input id="link" placeholder="Tempel link Reels FB">
<div class="btn" onclick="submit()">KIRIM</div>
</div>

<script>
const token = sessionStorage.getItem("token");
if(!token) location.href="index.html";

// ===== NORMALIZER =====
function normalize(u){
 try{
  const x=new URL(u);
  if(x.hostname.includes("fb.watch"))
   return "https://www.facebook.com/watch/?v="+x.pathname.replace("/","");
  if(x.pathname.includes("/share/"))
   return "https://www.facebook.com/watch/?v="+x.pathname.split("/").pop();
  return u;
 }catch(e){ return u; }
}

// ===== SANITIZER (ambil ID reel asli) =====
async function sanitizeReel(raw){
 if(!raw.includes("/share/")) return raw;
 try{
  const res = await fetch("https://r.jina.ai/"+raw);
  const html = await res.text();
  const id = html.match(/"video_id":"(\d+)"/);
  if(id) return "https://www.facebook.com/reel/"+id[1];
 }catch(e){}
 return raw;
}

// ===== SUBMIT =====
async function submit(){
 const raw = link.value.trim();
 if(!raw.includes("facebook")){alert("Link salah");return;}

 const clean = await sanitizeReel(normalize(raw));

 const reels = JSON.parse(localStorage.getItem("reels")||"[]");
 reels.push(clean);
 localStorage.setItem("reels",JSON.stringify(reels));

 sessionStorage.removeItem("token"); // token habis â†’ wajib validasi lagi
 location.href="index.html";
}
</script>

</body>
</html>
