<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tonton Reels</title>
<style>
body{margin:0;background:#0f172a;color:white;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#020617;padding:25px;border-radius:14px;width:360px;text-align:center}
.btn{background:#38BFB3;color:#022c22;padding:12px;border-radius:8px;display:block;margin-top:12px;font-weight:bold}
.small{font-size:12px;color:#94a3b8;margin-top:10px}
</style>
</head>
<body>

<div class="box">
<h2>Reels Member</h2>
<div class="small">Video akan dibuka di tab Facebook baru.<br>Tonton minimal <b>30 detik</b>.</div>

<div class="btn" id="openBtn">BUKA VIDEO</div>
<div class="btn" id="goSubmit">KIRIM REELS SAYA</div>
</div>

<script>
const token = sessionStorage.getItem("token");
if(!token) location.href="index.html";

const reels = JSON.parse(localStorage.getItem("reels")||"[]");
if(!reels.length){ alert("Belum ada reels."); }

let opened = false;
let allowed = false;

openBtn.onclick = ()=>{
 const r = reels[Math.floor(Math.random()*reels.length)];
 window.open(r,"_blank");      // BUKA DI FACEBOOK ASLI
 opened = true;

 // countdown 30 detik
 setTimeout(()=>{
  allowed = true;
 },30000);
};

goSubmit.style.opacity=0.4;
goSubmit.style.pointerEvents="none";

setInterval(()=>{
 if(opened && allowed){
   goSubmit.style.opacity=1;
   goSubmit.style.pointerEvents="auto";
 }
},1000);

goSubmit.onclick = ()=>{
 if(!allowed) return alert("Tonton dulu 30 detik");
 location.href="submit.html";
};
</script>

</body>
</html>
