<script>
const params = new URLSearchParams(location.search);
const token = params.get("token");
if(!token){ location.href="index.html"; }

// ambil antrian reels
const reels = JSON.parse(localStorage.getItem("reels")||"[]");

if(reels.length>0){
 const r = reels[Math.floor(Math.random()*reels.length)];
 document.getElementById("player").src =
  "https://www.facebook.com/plugins/video.php?href="+encodeURIComponent(r);
}else{
 alert("Belum ada reels. Jadilah yang pertama!");
}

// kirim token ke submit
document.getElementById("goSubmit").onclick = ()=>{
 location.href = "submit.html?token="+token;
};
</script>
